<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs no HTML</title>
</head>
<body>
    <h1>Inputs no HTML</h1>

    <form action="">
    <!-- Campo de texto -->
     <label for="nome">Nome</label>
     <input type="text" id="nome" name="nome" required placeholder="Henrique Gabriel">
     <br><br>

    <!-- Campo de email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="teste@gmail.com">
    <br><br>

    <!-- Campo de senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" nome="senha" required>
    <br><br>

    <!-- Campo de seleção de radio -->
     <label>Gênero:</label><br>
     <input type="radio" id="masculino" name="genero" value="m">
     <label for="masculino">Masculino</label><br>
     <input type="radio" id="feminino" name="genero" value="f">
    <label for="feminino">Feminino</label>
    <br><br>

    <!-- Campo de seleção de checkbox -->
     <label>Interesses:</label><br>
     <input type="checkbox" id="backend" value="backend" name="interesses">
     <label for="backend">Back-end</label><br>
     <input type="checkbox" id="frontend" value="frontend" name="interesses">
     <label for="frontend">Front-end</label><br>
     <input type="checkbox" id="mobile" value="mobile" name="interesses">
     <label for="mobile">Mobile</label><br><br>

     <!-- Campo de data -->
     <label for="dataDeNascimento">Data de Nascimento:</label>
     <input type="date" id="dataDeNascimento" name="nascimento">
     <br><br>

     <!-- Campo de arquivo (uploads) -->
    <label for="fotoDePerfil">Foto de Perfil:</label>
    <input type="file" name="avatar" id="fotoDePerfil">
    <br><br>

    <!-- Campo de caixa de seleção -->
     <label for="situacao">Situação Atual: </label>
     <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">Estudando para me tornar um programador</option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor junior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atudando como desenvolvedor senior</option>
     </select>
     <br><br>

     <!-- Campo de área de texto de múltiplas linhas -->

     <label for="sobre">Sobre mim:</label> 
     <!-- O for tem que está vinculado com o id do textarea ou input -->
    <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fala um pouco sobre você....."></textarea>   <!--Nunca coloque texto no textarea.-->
    
     <!--O Fim-->

     <button type="submit">Enviar</button>
     </form>
     
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
</head>
<body>

    <form action="">
           <h1>Formulário de Inscrição</h1> 
           <label for="nome">Nome:</label><br>
           <input type="text" id="nome" placeholder="Jervinaldo Pereira" required>
           <br><br>
        
           <label for="email">E-mail:</label><br>
           <input type="email" name="email" id="email" placeholder="teste12@gmail.com" required>
           <br><br>
        
           <label for="telefone">Telefone para Contato:</label><br>
           <input type="text" name="telefone" id="telefone" placeholder="(12) 77748-5223" required>
           <br><br>

           <!-- Label para os checboxes no inputs com o for de opcao como parametro padrão para todos. -->

           <label for="opcao">Área de Atuação Profissional:</label><br>
           <label for="opcao">Desenvolvimento</label>
           <input type="radio" name="desenvolvendo" id="opcao">
           <label for="opcao">Quality Assurance (QA)</label>
           <input type="radio" name="qa" id="opcao">
           <label for="opcao">Análise de Dados</label>
           <input type="radio" name="analise-dados" id="opcao">
           <label for="opcao">Infraestrutura</label>
           <br><br>
           
           <label for="observando">Observações:</label><br>
           <textarea name="Observacoes sobre a pessoa" placeholder="Conte alguma coisa de obsevação" id="observando" cols="40"></textarea><br><br>

           <input type="checkbox" name="novidades" id="novidades">
           <label for="novidades">Desejo receber novidades e ofertas por email</label>
           <br><br>
        
           <button type="submit">Enviar</button>
    </form>
</body>
</html>
